<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body class="bg-black">
    <div class="container flex">
      <div class="left m-5">
        <div class="home bg-grey border-rounded padding10px">
          <img src="img/spotifylogo.svg" alt="logo" class="invert" />
          <ul>
            <li><img src="img/home.svg" alt="home" class="invert" />Home</li>
            <li>
              <img src="img/search.svg" alt="search" class="invert" />Search
            </li>
          </ul>
        </div>
        <div class="library bg-grey border-rounded padding10px">
          <div class="heading">
            <img src="img/playlist.svg" class="invert" alt="playlist" />
            <h3 class="playlist-heading">Your library</h3>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right border-rounded bg-grey m-5">
        <div class="header">
          <div class="navbar">
            <img src="img/left.svg" alt="" />
            <img src="img/right.svg" alt="" />
          </div>
          <div class="buttons">
            <button class="signup-btn">Sign up</button>
            <button class="login-btn">Log in</button>
          </div>
        </div>
        <div class="playlist">
          <h1>Spotify playlist</h1>
          <div class="cardContainer">
            <div class="card border-rounded">
              <img
                class="playlist-image"
                src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3"
                alt="image"
              />
              <h3>Lorem.</h3>
              <p>Lorem ipsum dolor sit.</p>
            </div>
        </div> 

        <div class="playbar">
          <div class="songInfo"></div>
          <div class="songButtons">
            <img src="img/previous.svg" alt="previous">
            <img src="img/play.svg" alt="play"> 
            <img src="img/next.svg" alt="next">
          </div>
          <div class="songTime"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
